<p>Центр Геоинформационных Исследований работает на рынке геоинформационных услуг 
  с начала 90-х годов.&nbsp;Центр осуществляет разработку и внедрение отечественных 
  ГИС.<font size="3"> </font></p>
<font size="3"> 
<p><font size="3" color="#000080"> <strong>Задача ЦГИ ИГРАН</strong></font> - 
  создание ОБЩЕДОСТУПНЫХ ГИС с профессиональными возможностями, совместимых с 
  наиболее распространенными ГИС и СУБД. Эту задачу мы успешно решаем с 1992 г. 
  по настоящее время. Подтверждение - более 2800 инсталляций нашего программного 
  обеспечения в России, победы в номинациях &quot;Лучший отечественный программный 
  продукт&quot; на Всероссийских ГИС-Форумах 1997, 1999, многочисленная и многолетняя 
  поддержка нашей деятельности пользователями практически во всех регионах и отраслях 
  России и за рубежом, большое число прикладных проектов. </p>
</font> 
<p align="center"><a href="../HOME/diplomy.htm" target="mainFrame"><img src="../IMG/diplomy.gif" width="283"
height="62" border="0" alt="дЖУЗСЪЩ мжр йСХТЪБ"></a></p>
<p><font size="3"><font color="#000080"><strong>Мы предлагаем</strong></font> 
  помощь и поддержку в создании ГИС по следующим направлениям: экспертная оценка 
  современного состояния работ &nbsp; ГИС в регионе и отрасли, выработка рекомендаций 
  по решению имеющихся проблем, обучение и подготовка специалистов по ГИС, адаптация 
  ГИС-технологий, учитывающих местную специфику (уже имеющиеся материалы, кадры 
  и др.), поставка и сопровождение ПО ГИС, помощь в организации профессиональных 
  местных центров по ГИС. Центр располагает высококвалифицированными картографами, 
  операторами, программистами и математиками.</font><br>
  <font size="3" color="#000000">ЦГИ является дистрибьюторами снимков </font><font size="2" color="#000000"><a href="sp_imag.htm" target="mainFrame">SPACE 
  IMAGING и SPOT IMAGE</a>.</font></p>
<p align="center"><font size="3" color="#000080"><a HREF="../PREZENT/prezent.htm"

alt="Презентация" border="0"></a></font></p>
