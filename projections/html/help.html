<html>
<head>
<title>Hilfe zu den Kartenwerkzeugen</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript">
//Abkuerzungsvariablen
var o = opener.parent.SkriptFrame;
var ow = o.ToolWidth;
var oh = o.ToolHeight;
var nw = o.NorthSouthWidth_MF;
var nh = o.NorthSouthHeight_MF;

document.write('<link rel="stylesheet" href="' + o.styleURL + '" type="text/css">');
</script>
</head>

<script language="javascript">
document.writeln('<body bgcolor="' + o.HelpWinColor + '" leftmargin="11" topmargin="9" marginwidth="11" marginheight="9" link="' + o.BereichColor2 + '" vlink="' + o.BereichColor2 + '" alink="' + o.BereichColor2 + '">');

document.writeln('<td>Die Sichtbarkeit der einzelnen Themen können Sie durch Anklicken der jeweiligen "Checkbox" steuern. Nach jedem Ändern einer Checkbox wird die Karte neu geladen.</td></tr>');

if (o.ZoomInTool) {
document.writeln('<tr><td valign="' + vertical + '"><img src="' + o.ZoomInURL_o + '" width="' + ow + '" height="' + oh + '" border="0" alt="' + o.toolName[5] + '"></td>');
document.writeln('<td></td>');

if (o.ZoomOutTool) {
document.writeln('<tr><td valign="' + vertical + '"><img src="' + o.ZoomOutURL_o + '" width="' + ow + '" height="' + oh + '" border="0" alt="' + o.toolName[6] + '"></td>');
document.writeln('<td></td>');

}

if (o.FullExtentTool) {
document.writeln('<tr><td valign="' + vertical + '"><img src="' + o.FullExtentURL + '" width="' + ow + '" height="' + oh + '" border="0" alt="' + o.toolName[7] + '"></td>');
document.writeln('<td></td>');

document.writeln('<tr><td valign="' + vertical + '"><img src="' + o.PanURL_o + '" width="' + ow + '" height="' + oh + '" border="0" alt="' + o.toolName[8] + '"></td>');
document.writeln('<td></td>');
document.writeln('<td>Um die Karte zu verschieben, schalten Sie diesen Knopf ein. Ziehen Sie die Karte bei gedrückter linker Maustaste in die gewünschte Richtung.</td></tr>');

document.writeln('<td></td>');

document.writeln('<td>Verschieben Sie den sichtbaren Kartenausschnitt mit den folgenden Schaltflächen</td></tr>');

document.writeln('<td></td>');
